<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Poppins", cursive;
        background: linear-gradient(135deg, #b2fefa, #0ed2f7);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        max-width: 400px;
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      h2 {
        color: #333;
        font-size: 28px;
        font-family: "Brush Script MT", cursive;
        margin-bottom: 15px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: 0.3s ease;
      }

      button:hover {
        background: #0056b3;
        transform: scale(1.03);
      }

      p {
        margin-top: 10px;
        font-size: 14px;
      }

      a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Enter Email" />
      <input type="password" id="password" placeholder="Enter Password" />
      <button id="loginBtn">Login</button>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAu7pDAiYNWGWXxCUom0_uiTx2omigT7Ec",
        authDomain: "smart-city-traffic-app-fa8f3.firebaseapp.com",
        projectId: "smart-city-traffic-app-fa8f3",
        storageBucket: "smart-city-traffic-app-fa8f3.appspot.com",
        messagingSenderId: "858416744357",
        appId: "1:858416744357:web:703b8145711372a04cca4c",
        measurementId: "G-TFTDBVWDH3"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.getElementById("loginBtn").addEventListener("click", () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          alert("Please fill in both fields!");
          return;
        }

        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            alert("✅ Login successful! Redirecting to Traffic Page...");
            window.location.href = "trafficdata.html";
          })
          .catch(error => {
            alert("❌ Invalid credentials: " + error.message);
          });
      });
    </script>
  </body>
</html>
